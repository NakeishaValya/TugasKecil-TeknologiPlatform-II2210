<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message of the Day</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        blockquote {
            font-size: 1.3em;
            color: #444;
            background: #fff;
            padding: 20px;
            border-left: 5px solid #4CAF50;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px;
        }

        footer {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .note {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
    <script>
        async function getNewMessage() {
            const motdText = document.getElementById('motd');
            const creatorText = document.getElementById('creator');
            const createdAtText = document.getElementById('created_at');

            try {
                motdText.innerText = "Mengambil pesan...";
                creatorText.innerText = "";
                createdAtText.innerText = "";

                const response = await fetch('/motd');
                if (!response.ok) throw new Error('Terjadi kesalahan saat fetch');

                const data = await response.json();

                motdText.innerText = `"${data.motd}"`;
                creatorText.innerText = `â€” ${data.creator}`;
                createdAtText.innerText = `, ${new Date(data.created_at).toLocaleString()}`;
            } catch (error) {
                motdText.innerText = "Gagal memuat pesan ðŸ˜ž";
                console.error(error);
            }
        }

        window.onload = getNewMessage;
    </script>
</head>
<body>

    <h1>âœ¨ Message of the Day âœ¨</h1>

    <blockquote>
        <p id="motd">Memuat...</p>
        <footer><cite id="creator"></cite><span id="created_at"></span></footer>
    </blockquote>

    <button onclick="getNewMessage()">ðŸŽ² Dapatkan Pesan Baru</button>

    <div class="note">Endpoint: <code>GET /motd</code> â€” Mengambil pesan acak dari server.</div>

</body>
</html>
