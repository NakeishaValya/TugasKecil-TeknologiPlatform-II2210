<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message of The Day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #e9e7e7;
            --text-color: #333;
            --card-bg: #ffffff;
            --header-bg: #ff7f50;
            --header-text: #ffffff;
            --btn-primary: #e05e30;
            --btn-hover: #ff9e7a;
            --btn-text: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border: 1px solid #e5e5e5;
        }

        [data-theme="dark"] {
            --bg-color: #2d2b42;
            --text-color: #e5e5e5;
            --card-bg: #483d8b;
            --header-bg: #342d66;
            --header-text: #ffffff;
            --btn-primary: #211d3f;
            --btn-hover: #2d2b42;
            --btn-text: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            --border: 1px solid #6a5acd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: var(--border);
            position: relative;
            z-index: 10;
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 24px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--header-text);
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-switch:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .content {
            padding: 30px;
        }

        .message-card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .message-content {
            font-size: 1.4rem;
            line-height: 1.8;
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.03);
            border-radius: 12px;
            font-weight: 500;
            letter-spacing: -0.3px;
        }

        [data-theme="dark"] .message-content {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 0.95rem;
            font-weight: 400;
        }

        [data-theme="dark"] .info {
            color: #aaa;
        }

        .info p {
            margin-bottom: 6px;
        }

        .info strong {
            font-weight: 600;
        }

        .creator {
            font-style: italic;
        }

        .actions {
            display: flex;
            justify-content: center;
            margin-top: 24px;
        }

        .btn {
            padding: 14px 28px;
            background-color: var(--btn-primary);
            color: var(--btn-text);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(58, 134, 255, 0.3);
        }

        .btn:hover {
            background-color: var(--btn-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(58, 134, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .loader {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn.loading .loader {
            display: inline-block;
        }

        .btn.loading span {
            display: none;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.85rem;
            font-weight: 300;
            color: #777;
            border-top: var(--border);
        }

        [data-theme="dark"] .footer {
            color: #888;
        }

        /* Day mode decorations */
        .sun {
            position: absolute;
            top: 60px;
            right: 10%;
            width: 60px;
            height: 60px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 50px #FFA500;
            display: none;
            z-index: 1;
        }

        .sun-ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 3px;
            background: #FFD700;
            transform-origin: 0 0;
        }

        /* Night mode decorations */
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff;
            animation: twinkle 5s infinite;
            display: none;
            z-index: 1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        [data-theme="dark"] .star {
            display: block;
        }

        [data-theme="light"] .sun {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Kelap kelip bintang di night mode -->
    <div class="star" style="top: 15%; left: 10%; width: 3px; height: 3px; animation-delay: 0s;"></div>
    <div class="star" style="top: 25%; left: 20%; width: 2px; height: 2px; animation-delay: 0.5s;"></div>
    <div class="star" style="top: 10%; left: 25%; width: 4px; height: 4px; animation-delay: 1s;"></div>
    <div class="star" style="top: 30%; left: 80%; width: 3px; height: 3px; animation-delay: 1.5s;"></div>
    <div class="star" style="top: 65%; left: 75%; width: 2px; height: 2px; animation-delay: 2s;"></div>
    <div class="star" style="top: 75%; left: 10%; width: 4px; height: 4px; animation-delay: 2.5s;"></div>
    <div class="star" style="top: 45%; left: 90%; width: 3px; height: 3px; animation-delay: 3s;"></div>
    <div class="star" style="top: 55%; left: 5%; width: 2px; height: 2px; animation-delay: 3.5s;"></div>
    <div class="star" style="top: 85%; left: 15%; width: 3px; height: 3px; animation-delay: 4s;"></div>
    <div class="star" style="top: 90%; left: 45%; width: 2px; height: 2px; animation-delay: 4.5s;"></div>
    <div class="star" style="top: 20%; left: 60%; width: 4px; height: 4px; animation-delay: 5s;"></div>
    <div class="star" style="top: 40%; left: 30%; width: 3px; height: 3px; animation-delay: 5.5s;"></div>
    
    <!-- Kelap kelip matahari di day mode -->
    <div class="sun">
        <div class="sun-ray" style="transform: rotate(0deg) translateX(30px);"></div>
        <div class="sun-ray" style="transform: rotate(45deg) translateX(30px);"></div>
        <div class="sun-ray" style="transform: rotate(90deg) translateX(30px);"></div>
        <div class="sun-ray" style="transform: rotate(135deg) translateX(30px);"></div>
        <div class="sun-ray" style="transform: rotate(180deg) translateX(30px);"></div>
        <div class="sun-ray" style="transform: rotate(225deg) translateX(30px);"></div>
        <div class="sun-ray" style="transform: rotate(270deg) translateX(30px);"></div>
        <div class="sun-ray" style="transform: rotate(315deg) translateX(30px);"></div>
    </div>

    <div class="container">
        <header>
            <h1>âœ¨ Kata-Kata Hari Ini âœ¨</h1>
            <button class="theme-switch" id="themeToggle">ðŸŒ™</button>
        </header>
        
        <div class="content">
            <div class="message-card">
                <div class="message-content" id="message">
                    {{ motd }}
                </div>
                <div class="info">
                    <p><strong>Dibuat oleh:</strong> <span class="creator">{{ creator }}</span></p>
                    <p><strong>Tanggal:</strong> {{ created_at }}</p>
                </div>
            </div>
            
            <div class="actions">
                <button class="btn" id="refreshBtn">
                    <span>Cari Pesan Lain</span>
                    <div class="loader"></div>
                </button>
            </div>
        </div>
        
        <div class="footer">
            &copy; II2210 - Teknologi Platform | Laboratorium Sistem Terdistribusi
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.documentElement;
        
        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
        let isDarkMode = prefersDarkScheme.matches;
        
        body.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
        themeToggle.textContent = isDarkMode ? 'â˜€ï¸' : 'ðŸŒ™';

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            body.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
            themeToggle.textContent = isDarkMode ? 'â˜€ï¸' : 'ðŸŒ™';
        });

        const refreshBtn = document.getElementById('refreshBtn');
        refreshBtn.addEventListener('click', () => {
            refreshBtn.classList.add('loading');
            
            setTimeout(() => {
                location.reload();
            }, 800);
        });
    </script>
</body>
</html>
